<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Timestring Math</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>

	<body>


		<script>
			/**
			 * Basic units of time
			 */

			// 1 Hour = 60s * 60m
			let hour = 60 * 60;

			// 1 Day =  60s * 60m * 24h
			let day = 60 * 60 * 24;

			// 1 Week =  60s * 60m * 24h * 7 days
			let week = 60 * 60 * 24 * 7;

			// 1 Year =  60s * 60m * 24h * 365 days
			let year = 60 * 60 * 24 * 365;

			console.log('hour', hour);
			console.log('day', day);
			console.log('week', week);
			console.log('year', year);


			/**
			 * Multiples
			 */

			// 12 Hours = 60s * 60m * 12
			let twelveHours = 60 * 60 * 12;

			// 4 Weeks =  60s * 60m * 24h * 7 days * 4
			let fourWeeks = 60 * 60 * 24 * 7 * 4;

			console.log('12 hours', twelveHours);
			console.log('4 weeks', fourWeeks);


			/**
			 * Milliseconds
			 */

			// 4 weeks in milliseconds
			let fourWeeksMS = 60 * 60 * 24 * 7 * 4 * 1000;

			console.log('4 weeks in milliseconds', fourWeeksMS);
		</script>
	</body>
</html>
