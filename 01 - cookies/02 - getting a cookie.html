<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Getting a Cookie</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<style type="text/css">
			body {
				margin: 0 auto;
				max-width: 40em;
				width: 88%;
			}
		</style>
	</head>

	<body>

		<h1>Note</h1>

		<p>Chromium and Webkit based browsers (such as Edge, Chrome, and Safari) do not store cookies on local websites opened with the <code>file://</code> protocol. For this demo, use Firefox, or open up a live website and copy/paste the examples into the console tab in developer tools.</p>


		<script>
			// logs a single string with all of the cookies for a site
			console.log(document.cookie);


			/**
			 * Get the value of a cookie
			 * Source: https://gist.github.com/wpsmith/6cf23551dd140fb72ae7
			 * @param  {String} name  The name of the cookie
			 * @return {String}       The cookie value
			 */
			function getCookie (name) {
				let value = `; ${document.cookie}`;
				let parts = value.split(`; ${name}=`);
				if (parts.length === 2) return parts.pop().split(';').shift();
			}

			let sandwich = getCookie('sandwich');
			let snack = getCookie('snack');

			console.log(sandwich);
			console.log(snack);
		</script>
	</body>
</html>
