<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Project Template</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}

			label,
			input,
			textarea {
				width: 100%;
			}

			label {
				font-weight: bold;
			}

			input,
			textarea {
				margin-bottom: 2em;
			}

			textarea {
				height: 12em;
			}
		</style>
	</head>

	<body>

		<div>
			<label for="name">Name</label>
			<input type="text" id="name">
		</div>

		<div>
			<label for="email">Email Address</label>
			<input type="email" id="email">
		</div>

		<div>
			<label for="notes">Notes</label>
			<textarea id="notes"></textarea>
		</div>

	</body>
</html>
