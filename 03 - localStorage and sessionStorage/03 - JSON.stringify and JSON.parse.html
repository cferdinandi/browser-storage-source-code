<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>JSON.stringify() & JSON.parse()</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>

		<script>
			/**
			 * JSON.stringify()
			 */

			// Save an object
			let lunch = {
				sandwich: 'turkey',
				chips: 'Cape Cod',
				drink: 'Pepsi'
			};
			localStorage.setItem('lunchOrder', JSON.stringify(lunch));

			// Save an array
			let drinks = ['Pepsi', 'water', 'lemonade'];
			localStorage.setItem('drinkOptions', JSON.stringify(drinks));


			/**
			 * JSON.parse()
			 */

			// Get the saved string
			let lunchSaved = localStorage.getItem('lunchOrder');
			let lunchParsed = JSON.parse(lunchSaved);
			console.log(lunchSaved);
			console.log(lunchParsed);

			// Get the saved string
			let drinksSaved = localStorage.getItem('drinkOptions');
			let drinksParsed = JSON.parse(drinksSaved);
			console.log(drinksSaved);
			console.log(drinksParsed);


		</script>
	</body>
</html>
